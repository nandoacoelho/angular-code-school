<form name="reviewForm" 
      ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)"
      novalidate>
    <!--  Live Preview -->
    <blockquote>
        <strong>{{reviewCtrl.review.stars}} Stars</strong>
        {{reviewCtrl.review.body}}
        <cite class="clearfix">â€”{{review.author}} on {{review.createdOn | date:"dd/mm/yyyy"}}</cite> 

    </blockquote>
    <!--  Review Form -->
    <h4>Submit a review</h4>
    <fieldset class="form-group">
        <select 
            ng-model="reviewCtrl.review.stars" 
            class="form-control" 
            ng-options="stars for stars in [5,4,3,2,1]" 
            title="Stars" 
            required>
            <option value="">Rate the Product</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea name="form-control" id="" cols="30" rows="10" 
        placeholder="Write a short review of the product..." 
        title="Review" 
        ng-model="reviewCtrl.review.body"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input 
            ng-model="reviewCtrl.review.author" 
            type="email" title="Email" 
            placeholder="me@example.org" required>
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>
</form>
