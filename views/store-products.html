<ul class="list-group">
    <li class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products | orderBy:'price'">
        <h3>{{ product.name }}
            <em class="pull-right"> {{ product.price | currency}}</em>
        </h3>
        <div class="img-wrap">
            <img ng-src="{{product.images[0]}}" />
        </div>
        <button ng-show="product.canPurchase">Add to Chart</button>
        <panel-section></panel-section>
    </li>
</ul>
